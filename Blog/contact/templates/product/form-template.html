{% for field in form%}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{field.errors}}</span>
        </div>
        <label class="control-labelcol-sm-2">Enter your {{field.label_tag}}</label>
        <div class="col-sm-10">{{field}}</div>

    </div>

{% endfor %}
